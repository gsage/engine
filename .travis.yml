language: cpp
python:
- '3.6'
services:
- xvfb
matrix:
  include:
  - compiler: gcc
    dist: xenial
    sudo: required
    env:
    - GSAGE_VERSION_BUILD=${TRAVIS_BUILD_NUMBER}
    - BINARY_EXTENSION=deb
    - OGRE_VERSION=2.1.0
    addons:
      apt:
        packages:
        - xvfb
        - cmake
        - gcc
        - g++
        - clang-3.6
        - libglu-dev
        - libois-dev
        - python-dev
        - libxt-dev
        - libxaw7-dev
        - libxrandr-dev
        - libglu-dev
        - libglew-dev
  - compiler: clang
    os: osx
    osx_image: xcode9.1
    env:
    - OGRE_ENABLED=0
    - GSAGE_VERSION_BUILD=${TRAVIS_BUILD_NUMBER}
    - BINARY_EXTENSION=dmg
    - OGRE_VERSION=2.1.0
before_install:
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    brew update
    brew install glew
    brew install conan
  fi
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo pip install --ignore-installed conan;
  fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then ( sudo Xvfb :99 -ac -screen 0 1024x768x8;
  echo "Started Xvfb" ) & fi
- sleep 3
install:
- make upload-deps
script:
- conan build .
- make unit functional
- |
  # run autotag on Linux master
  if [ "$TRAVIS_OS_NAME" == "linux" -a $(git branch | grep \* | cut -d ' ' -f2) == "master" ]; then
    go get github.com/calmh/git-autotag
    git fetch --tags
    git autotag -l patch
    git push origin --tags
    echo "Version bumped"
  fi
- |-
  if [ -n "$TRAVIS_TAG" ]; then
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      ./tools/osx_post_install.sh build/bin/gsage.app
    fi
    cd build
    cpack .
  fi
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/5ec885fc0b74db2feac0
    on_success: change
    on_failure: always
    on_start: never
after_failure:
- find ./ -name "*.log" | xargs cat
env:
  matrix:
    secure: 
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: $TRAVIS_BUILD_DIR/build/*.$BINARY_EXTENSION
  overwrite: true
  on:
    tags: true
  api_key:
    secure: 
