<html>
    <head>
      <script src="./semantic.min.js"></script>
      <link rel="stylesheet" href="./semantic.min.css">
      <style>
        body {
          padding: 50px;
        }

        .project-image {
          background-color: #CCCCCC !important;
        }
      </style>
    </head>
    <body>
      <h1 class="ui header">
        Create a Project
      </h1>
      <div class="ui link cards">
        <div class="card" onclick="engine.openTestProject()">
          <div class="image project-image">
          </div>
          <div class="content">
            <div class="header">Preview</div>
              <div class="description">
                Future editor functions preview
              </div>
            </div>
          </div>

        <div class="card">
          <div class="image project-image">
              <img src="./images/blank.png">
          </div>
          <div class="content">
            <div class="header">Empty Project</div>
            <div class="description">
                Create an new empty project
            </div>
          </div>
        </div>

        <div class="card">
          <div class="image project-image">
              <img src="./images/rpg.png">
          </div>
          <div class="content">
            <div class="header">Isometric RPG</div>
            <div class="description">
                Template for RPG game with isometric camera
            </div>
          </div>
        </div>

        <div class="card">
          <div class="image project-image">
          </div>
          <div class="content">
            <div class="header">Custom</div>
            <div class="description">
                Customize the project the way you want
            </div>
          </div>
        </div>
      </div>
      <h1 class="ui header">
        Recent Projects
      </h1>
    </body>
</html>
